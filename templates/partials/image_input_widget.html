{% load i18n %}
{% load thumbnail %}

<div id="{{ image_id }}" class="image-input">
    {% if image_url %}
        <img src="{{ image_url|thumbnail_url:'dashboard_image_input' }}" alt="{% trans "thumbnail" %}" />
    {% else %}
        <img alt="{% trans "thumbnail" %}"
            onload="$('#upload_button_{{ image_id }}').hide()"
            onerror="$('#upload_button_{{ image_id }}').show(); alert('{% trans 'Unrecognized image type!' %}')" />
        <button class="btn btn-primary" id="upload_button_{{ image_id }}">{% trans "Upload Image" %}</button>
    {% endif %}
    <div class="input-field">
        <input {{ input_attrs|safe }} accept="image/*" />
    </div>
</div>
